<html>
  <head>
  {% include head.html %}
  </head>
  <body class="" id="top" style="background-position: center 0px;">
    <div id="page-wrapper">
      <div id="main">
      {% include header.html %}
      <section id="content" class="default">
        {% if page.image %}
        <header class="{{ page.class }}" style="height: 500px; background-image: url({{ page.image }}); background-repeat: no-repeat; background-size: cover;">
        {% else %}
          <header class="{{ page.class }}">
        {% endif %}
        <h2>{{ page.title }}</h2>
        </header>
        <div class="content">
          {{ content }}
        </div>
      </section>
      {% include subscribe.html %}
      </div>
    </div>
    {% include footer.html %}
  </body>
  {% js main %}
</html>
